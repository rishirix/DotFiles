
################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,1920x1080@180,1920x0,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$screenshot = grim -g "$(slurp)" - | swappy -f -
$clipboard = cliphist list | rofi -dmenu | cliphist decode | wl-copy
$logout = wlogout


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar & hyprpaper
exec-once = easyeffects --gapplication-service
exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = blueman --gapplication-service & blueman-applet


###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:eDP-1

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float,class:^(xdg-desktop-portal.*)$
windowrulev2 = float,title:^(Open | Save | Choose | Rename )$
windowrulev2 = center,class:^(xdg-desktop-portal.*)$
windowrulev2 = size 800 600,class:^(xdg-desktop-portal.*)$
windowrulev2 = move 20% 20%,class:^(xdg-desktop-portal.*)$


###############
## SOURCES ####
###############

source=$HOME/.config/hypr/hyprsrc/envvars.conf
source=$HOME/.config/hypr/hyprsrc/look.conf
source=$HOME/.config/hypr/hyprsrc/inp-keybind.conf
